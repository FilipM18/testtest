<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dressify</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../public/css/styles.css">
</head>

<body>
    <!-- Header -->
    <header>
        <nav class="navbar navbar-expand-md navbar-light bg-light border-bottom">
            <div class="container-fluid d-flex m-0 me-2">
                <!-- Left: Hamburger menu for small screens + Logo -->
                <div class="d-flex align-items-center">
                    <button class="navbar-toggler me-2" type="button" data-bs-toggle="collapse"
                        data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false"
                        aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>

                    <!-- Logo (left-aligned) -->
                    <a class="navbar-brand" href="#">
                        <img src="https://tailwindcss.com/plus-assets/img/logos/mark.svg?color=indigo&shade=600" alt=""
                            height="40">
                    </a>
                </div>

                <!-- Center: Navbar links -->
                <ul class="navbar-nav d-none d-md-flex gap-3 ">
                    <li class="nav-item"><a class="nav-link" href="#">Women</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Men</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Kids</a></li>
                </ul>

                <!-- Right: Icons -->
                <div class="d-flex align-items-center ms-auto">
                    <a href="#" class="text-muted me-3"><i class="bi bi-search fs-5"></i></a>
                    <a href="#" class="text-muted me-3"><i class="bi bi-person fs-5"></i></a>

                    <!-- Divider -->
                    <span class="mx-2" style="height: 1.5rem; width: 1px; background-color: #e0e0e0;"></span>

                    <a href="#" class="text-muted d-flex align-items-center">
                        <i class="bi bi-cart3 fs-5"></i>
                        <span class="ms-2 text-dark fw-medium">0</span>
                    </a>
                </div>

                <!-- Dropdown menu -->
                <div class="d-md-none">
                    <div class="collapse navbar-collapse position-absolute bg-light p-3 rounded shadow-sm"
                        id="navbarNav" style="width: 250px; top: 100%; left: 0; z-index: 1000;">
                        <ul class="navbar-nav">
                            <li class="nav-item"><a class="nav-link" href="#">Women</a></li>
                            <li class="nav-item"><a class="nav-link" href="#">Men</a></li>
                            <li class="nav-item"><a class="nav-link" href="#">Kids</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </nav>
    </header>
    <!-- Main Body -->
    <main class="container-fluid py-3 me-2">
        <div class="row align-items-center">
            <div class="col-md-6">
                <h1 class="display-4 fw-bold">Focus on what matters</h1>
                <p class="lead">All the charts, datepickers, and notifications in the world can't beat checking off some
                    items on a paper card.</p>
                <a href="#" class="btn btn-primary btn-shop">Shop Productivity</a>
            </div>
            <div class="col-md-6 text-center">
                <img src="https://tailwindcss.com/plus-assets/img/ecommerce-images/home-page-02-hero-half-width.jpg"
                    alt="" class="img-fluid rounded obr">
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="bg-light py-3 mt-3 border-top">
        <div class="container-fluid text-center m-3">
            <p class="mb-0">&copy; 2025 Dressify. All rights reserved.</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
