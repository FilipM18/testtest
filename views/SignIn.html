<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sign In & Sign Up</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link rel="stylesheet" href="../public/css/styles.css">
</head>
<body>

  <!-- Sign In Page -->
  <div class="page-container" id="signin-page">
    <div class="auth-container">
      <div class="logo">
        <img src="/public/images/Dressify.png" alt="Dressify Logo"/>
        <p>ONLINE CLOTHES SHOP</p>
      </div>
      <form>
        <div class="mb-3">
          <input type="email" class="form-control" placeholder="Email address" required />
        </div>
        <div class="mb-3">
          <input type="password" class="form-control" placeholder="Password" required />
        </div>
        <div class="mb-3 d-flex justify-content-between align-items-center">
          <div class="form-check">
            <input type="checkbox" class="form-check-input" id="remember-me"/>
            <label class="form-check-label" for="remember-me">Remember me</label>
          </div>
          <a href="#" class="forgot-password">Forgot password?</a>
        </div>
        <button type="submit" class="btn btn-primary">Sign in</button>
      </form>
      <div class="auth-switch">
        <p>Don't have an account? <a href="#" onclick="togglePage('signup')">Sign up</a></p>
      </div>
    </div>
  </div>

  <!-- Sign Up Page -->
  <div class="page-container" id="signup-page" style="display:none;">
    <div class="auth-container">
      <div class="logo">
        <img src="/public/images/Dressify.png" alt="Dressify Logo"/>
        <p>Create your account</p>
      </div>
      <form>
        <div class="row mb-3">
          <div class="col">
            <input type="text" class="form-control" placeholder="First name" required />
          </div>
          <div class="col">
            <input type="text" class="form-control" placeholder="Last name" required />
          </div>
        </div>
        <div class="mb-3">
          <input type="email" class="form-control" placeholder="Email address" required />
        </div>
        <div class="mb-3">
          <input type="password" class="form-control" placeholder="Password" required />
        </div>
        <div class="mb-3">
          <input type="password" class="form-control" placeholder="Confirm password" required />
        </div>
        <button type="submit" class="btn btn-primary">Sign up</button>
      </form>
      <div class="auth-switch">
        <p>Already have an account? <a href="#" onclick="togglePage('signin')">Sign in</a></p>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    function togglePage(page) {
      if (page === 'signin') {
        document.getElementById('signin-page').style.display = 'flex';
        document.getElementById('signup-page').style.display = 'none';
      } else {
        document.getElementById('signin-page').style.display = 'none';
        document.getElementById('signup-page').style.display = 'flex';
      }
    }
  </script>
</body>
</html>
