<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Checkout Page</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
  <link rel="stylesheet" href="../public/css/styles.css">
</head>

<body>
  <header>
    <nav class="navbar navbar-expand-md navbar-light bg-light border-bottom">
        <div class="container-fluid d-flex m-0 me-2">
            <!-- Left: Hamburger on md- -->
            <button class="navbar-toggler d-md-none me-2" type="button" data-bs-toggle="offcanvas"
                data-bs-target="#navbarOffcanvas" aria-controls="navbarOffcanvas">
                <span class="navbar-toggler-icon"></span>
            </button>

            <!-- Logo centered on md-, left on md+) -->
            <a class="navbar-brand mx-auto mx-md-0" href="Home.html">
                <img src="../public/images/Dressify.png" alt="Dressify Logo" height="40">
            </a>

            <!-- Center: Navbar links, only on md+ -->
            <div class="collapse navbar-collapse d-none d-md-flex justify-content-center">
                <ul class="navbar-nav gap-3">
                    <li class="nav-item"><a class="nav-link" href="CategoryPage.html">Women</a></li>
                    <li class="nav-item"><a class="nav-link" href="CategoryPage.html">Men</a></li>
                    <li class="nav-item"><a class="nav-link" href="CategoryPage.html">Kids</a></li>
                </ul>
            </div>

            <!-- Right: Icons -->
            <div class="d-flex align-items-center">
                <a href="#" class="text-muted me-3"><i class="bi bi-search fs-5"></i></a>
                <a href="SignIn.html" class="text-muted me-3"><i class="bi bi-person fs-5"></i></a>

                <!-- Divider -->
                <span class="mx-2" style="height: 1.5rem; width: 1px; background-color: #e0e0e0;"></span>

                <a href="ShoppingCart.html" class="text-muted d-flex align-items-center">
                    <i class="bi bi-bag"></i>
                    <span class="top-50 start-100 translate-middle badge rounded-pill bg-light text-dark">
                        3
                    </span>
                </a>
            </div>
        </div>
    </nav>

    <!-- Offcanvas Menu only on md- -->
    <div class="offcanvas offcanvas-start" tabindex="-1" id="navbarOffcanvas"
        aria-labelledby="navbarOffcanvasLabel">
        <div class="offcanvas-header">
            <h5 class="offcanvas-title" id="navbarOffcanvasLabel">Menu</h5>
            <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas"
                aria-label="Close"></button>
        </div>
        <div class="offcanvas-body">
            <ul class="navbar-nav mb-2 mb-md-0">
                <li class="nav-item"><a class="nav-link" href="CategoryPage.html">Women</a></li>
                <li class="nav-item"><a class="nav-link" href="CategoryPage.html">Men</a></li>
                <li class="nav-item"><a class="nav-link" href="CategoryPage.html">Kids</a></li>
            </ul>
            <hr>
            <div class="d-flex flex-column gap-2">
                <a href="SignIn.html" class="text-decoration-none text-dark">Sign in</a>
                <a href="SignIn.html" class="text-decoration-none text-dark">Create account</a>
            </div>
        </div>
    </div>
</header>

  <div class="container py-5">
    <div class="row g-5">
      <div class="col-lg-7">
        <div class="mb-4">
          <h3 class="mb-3">Contact information</h3>
          <div class="mb-3">
            <label for="email" class="form-label">Email address</label>
            <input type="email" class="form-control" id="email" required>
          </div>

          <div class="mb-3">
            <label for="company" class="form-label">Phone</label>
            <input type="text" class="form-control" id="company">
          </div>
        </div>

        <div class="mb-4">
          <h3 class="mb-3">Shipping information</h3>
          <div class="row mb-3">
            <div class="col-md-6 mb-3 mb-md-0">
              <label for="firstName" class="form-label">First name</label>
              <input type="text" class="form-control" id="firstName" required>
            </div>
            <div class="col-md-6">
              <label for="lastName" class="form-label">Last name</label>
              <input type="text" class="form-control" id="lastName" required>
            </div>
          </div>

          <div class="mb-3">
            <label for="address" class="form-label">Address</label>
            <input type="text" class="form-control" id="address" required>
          </div>

          <div class="mb-3">
            <label for="apartment" class="form-label">Apartment, suite, etc.</label>
            <input type="text" class="form-control" id="apartment">
          </div>

          <div class="row mb-3">
            <div class="col-md-6 mb-3 mb-md-0">
              <label for="city" class="form-label">City</label>
              <input type="text" class="form-control" id="city" required>
            </div>
            <div class="col-md-6">
              <label for="country" class="form-label">Country</label>
              <select class="form-select" id="country" required>
                <option selected>United States</option>
                <option>Canada</option>
                <option>Slovakia</option>
                <option>Other</option>
              </select>
            </div>
          </div>

          <div class="row mb-3">
            <div class="col-md-6 mb-3 mb-md-0">
              <label for="state" class="form-label">State / Province</label>
              <input type="text" class="form-control" id="state" required>
            </div>
            <div class="col-md-6">
              <label for="postal" class="form-label">Postal code</label>
              <input type="text" class="form-control" id="postal" required>
            </div>
          </div>
        </div>

        <div class="mb-4">
          <h3 class="mb-3">Delivery method</h3>
          <div class="row">
            <div class="col-md-6 mb-3 mb-md-0">
              <div class="delivery-option selected">
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="delivery" id="standard" checked>
                  <label class="form-check-label w-100" for="standard">
                    <div>Standard</div>
                    <div class="text-muted small">4-10 business days</div>
                    <div class="mt-2 fw-semibold">$5.00</div>
                  </label>
                </div>
              </div>
            </div>
            <div class="col-md-6">
              <div class="delivery-option">
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="delivery" id="express">
                  <label class="form-check-label w-100" for="express">
                    <div>Express</div>
                    <div class="text-muted small">2-5 business days</div>
                    <div class="mt-2 fw-semibold">$16.00</div>
                  </label>
                </div>
              </div>
            </div>
          </div>
        </div>

        <div class="mb-4">
          <h3 class="mb-3">Payment</h3>
          <div class="mb-3">
            <div class="payment-method">
              <input class="form-check-input" type="radio" name="payment" id="creditCard" checked>
              <label class="form-check-label ms-2" for="creditCard">Credit card</label>
            </div>
            <div class="payment-method">
              <input class="form-check-input" type="radio" name="payment" id="paypal">
              <label class="form-check-label ms-2" for="paypal">PayPal</label>
            </div>
            <div class="payment-method">
              <input class="form-check-input" type="radio" name="payment" id="transfer">
              <label class="form-check-label ms-2" for="transfer">Transfer</label>
            </div>
          </div>

          <div class="mb-3">
            <label for="cardNumber" class="form-label">Card number</label>
            <input type="text" class="form-control" id="cardNumber">
          </div>

          <div class="mb-3">
            <label for="nameOnCard" class="form-label">Name on card</label>
            <input type="text" class="form-control" id="nameOnCard">
          </div>

          <div class="row">
            <div class="col-md-8 mb-3 mb-md-0">
              <label for="expiration" class="form-label">Expiration date (MM/YY)</label>
              <input type="text" class="form-control" id="expiration" placeholder="MM/YY">
            </div>
            <div class="col-md-4">
              <label for="cvc" class="form-label">CVC</label>
              <input type="text" class="form-control" id="cvc">
            </div>
          </div>
        </div>
      </div>

      <!-- Right column - Order Summary -->
      <div class="col-lg-5 order-summary ">
        <div class="mb-4">
          <h3 class="mb-3">Order summary</h3>
          <div class="summary-section">
            <!-- Product 1 -->
            <div class="product-card d-flex" id="product-1">
              <div class="card-img-container me-3">
                <img src="../public/images/blueGant.png" alt="Blue T-shirt">
              </div>
              <div class="flex-grow-1">
                <div class="d-flex justify-content-between align-items-start">
                  <div>
                    <h5 class="mb-0">Basic Tee</h5>
                    <div class="product-info">Blue</div>
                    <div class="product-info">Large</div>
                  </div>
                  <div class="text-end">
                    <div>$32.00</div>
                    <div class="mt-2 d-flex align-items-center">
                      <input type="number" min="1" value="1" class="quantity-selector me-2">
                      <i class="fas fa-trash remove-item"></i>
                    </div>
                  </div>
                </div>
              </div>
            </div>

            <!-- Product 2 -->
            <div class="product-card d-flex" id="product-2">
              <div class="card-img-container me-3">
                <img src="../public/images/whiteGant.avif" alt="White T-shirt">
              </div>
              <div class="flex-grow-1">
                <div class="d-flex justify-content-between align-items-start">
                  <div>
                    <h5 class="mb-0">Basic Tee</h5>
                    <div class="product-info">White</div>
                    <div class="product-info">Large</div>
                  </div>
                  <div class="text-end">
                    <div>$32.00</div>
                    <div class="mt-2 d-flex align-items-center">
                      <input type="number" min="1" value="1" class="quantity-selector me-2">
                      <i class="fas fa-trash remove-item"></i>
                    </div>
                  </div>
                </div>
              </div>
            </div>

            <!-- Order totals -->
            <div class="mt-3" id="order-totals">
              <div class="summary-row">
                <span>Subtotal</span>
                <span id="subtotal">$64.00</span>
              </div>
              <div class="summary-row">
                <span>Shipping</span>
                <span id="shipping">$5.00</span>
              </div>
              <div class="summary-row">
                <span>Taxes</span>
                <span id="taxes">$6.52</span>
              </div>
              <div class="summary-row summary-total">
                <span>Total</span>
                <span id="total">$75.52</span>
              </div>
            </div>

            <div class="mt-3">
              <button class="btn btn-primary confirm-btn w-100 py-2">Confirm order</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
