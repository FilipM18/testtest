<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dressify - Admin Orders Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../public/css/styles.css">
</head>

<body>
    <!-- Header -->
    <header>
        <nav class="navbar navbar-expand-md navbar-light bg-light border-bottom">
            <div class="container-fluid d-flex m-0 me-2">
                <!-- Left: Hamburger on md- -->
                <button class="navbar-toggler d-md-none me-2" type="button" data-bs-toggle="offcanvas"
                    data-bs-target="#navbarOffcanvas" aria-controls="navbarOffcanvas">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <!-- Logo centered on md-, left on md+) -->
                <a class="navbar-brand mx-auto mx-md-0" href="Home.html">
                    <img src="../public/images/Dressify.png" alt="" height="40">
                </a>

                <!-- Center: Navbar links, only on md+ -->
                <div class="collapse navbar-collapse d-none d-md-flex justify-content-center">
                    <ul class="navbar-nav gap-3">
                        <li class="nav-item"><a class="nav-link" href="CategoryPage.html">Women</a></li>
                        <li class="nav-item"><a class="nav-link" href="CategoryPage.html">Men</a></li>
                        <li class="nav-item"><a class="nav-link" href="CategoryPage.html">Kids</a></li>
                    </ul>
                </div>

                <!-- Right: Icons -->
                <div class="d-flex align-items-center">
                    <a href="AdminOrderManagement.html" class="text-muted me-3">AdminPage</a>
                    <a href="#" class="text-muted me-3"><i class="bi bi-search fs-5"></i></a>
                    <a href="SignIn.html" class="text-muted me-3"><i class="bi bi-person fs-5"></i></a>

                    <!-- Divider -->
                    <span class="mx-2" style="height: 1.5rem; width: 1px; background-color: #e0e0e0;"></span>

                    <a href="ShoppingCart.html" class="text-muted d-flex align-items-center">
                        <i class="bi bi-bag"></i>
                        <span class="top-50 start-100 translate-middle badge rounded-pill bg-light text-dark">
                            3
                        </span>
                    </a>
                </div>
            </div>
        </nav>

        <!-- Offcanvas Menu only on md- -->
        <div class="offcanvas offcanvas-start" tabindex="-1" id="navbarOffcanvas"
            aria-labelledby="navbarOffcanvasLabel">
            <div class="offcanvas-header">
                <h5 class="offcanvas-title" id="navbarOffcanvasLabel">Menu</h5>
                <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas"
                    aria-label="Close"></button>
            </div>
            <div class="offcanvas-body">
                <ul class="navbar-nav mb-2 mb-lg-0">
                    <li class="nav-item"><a class="nav-link" href="CategoryPage.html">Women</a></li>
                    <li class="nav-item"><a class="nav-link" href="CategoryPage.html">Men</a></li>
                    <li class="nav-item"><a class="nav-link" href="CategoryPage.html">Kids</a></li>
                </ul>
                <hr>
                <div class="d-flex flex-column gap-2">
                    <a href="SignIn.html" class="text-decoration-none text-dark">Sign in</a>
                    <a href="SignIn.html" class="text-decoration-none text-dark">Create account</a>
                </div>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main>
        <div class="container py-4">
            <div class="row">
                <!-- Sidebar Navigation -->
                <div class="col-md-3 mb-3">
                    <div class="list-group sidebar">
                        <a href="AdminProductManagement.html" class="list-group-item list-group-item-action">Products</a>
                        <a href="AdminOrderManagement.html" class="list-group-item list-group-item-action active">Orders</a>
                    </div>
                </div>
    
                <!-- Main Content -->
                <div class="col-md-9">
                    <div class="card mb-4">
                        <div class="card-header d-flex justify-content-between align-items-center">
                            <h5 class="mb-0">Order Management</h5>
                            <div class="d-flex gap-2">
                                <select class="form-select form-select-sm" style="width: auto;">
                                    <option>All Status</option>
                                    <option>Pending</option>
                                    <option>Processing</option>
                                    <option>Shipped</option>
                                    <option>Delivered</option>
                                    <option>Cancelled</option>
                                </select>
                                <button class="btn btn-outline-primary btn-sm">Filter</button>
                            </div>
                        </div>
                        <div class="card-body">
                            <div>
                                <table class="table table-striped">
                                    <thead>
                                        <tr>
                                            <th>Order ID</th>
                                            <th>Customer ID</th>
                                            <th>Date</th>
                                            <th>Total</th>
                                            <th>Status</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr>
                                            <td>#12345</td>
                                            <td>#54321</td>
                                            <td>2024-03-15</td>
                                            <td>$256</td>
                                            <td>
                                                <span class="badge bg-warning text-dark">Processing</span>
                                            </td>
                                        </tr>
                                        <tr>
                                            <td>#12346</td>
                                            <td>#32154</td>
                                            <td>2024-03-14</td>
                                            <td>$128</td>
                                            <td>
                                                <span class="badge bg-success">Delivered</span>
                                            </td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    
    <!-- Footer -->
    <footer class="bg-light py-3 mt-3 border-top">
        <div class="container-fluid text-center m-3">
            <p class="mb-0">&copy; 2025 Dressify. All rights reserved.</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
